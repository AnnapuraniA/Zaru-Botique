<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arudhra Fashions</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./Logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Logo.png">
    <link rel="shortcut icon" type="image/png" href="./Logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./Logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./Logo.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./Logo.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./Logo.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./Logo.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./Logo.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./Logo.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./Logo.png">
    <link rel="apple-touch-icon" sizes="57x57" href="./Logo.png">
    <style>
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            body {
                border-width: 4px !important;
            }
            
            .coming-soon-title {
                font-size: 3rem !important;
                letter-spacing: 2px !important;
            }
            
            .logo-container img {
                height: 220px !important;
            }
            
            .logo-container {
                margin-bottom: 25px !important;
            }
            
            .coming-soon-content {
                padding: 0 20px !important;
            }
            
            .coming-soon-text {
                font-size: 1.4rem !important;
                margin-bottom: 18px !important;
            }
            
            .coming-soon-subtext {
                font-size: 1.15rem !important;
            }
            
            footer {
                padding: 18px 20px !important;
            }
            
            footer p {
                font-size: 0.95rem !important;
            }
        }
        
        @media screen and (max-width: 480px) {
            .coming-soon-title {
                font-size: 2.5rem !important;
                letter-spacing: 1.5px !important;
            }
            
            .logo-container img {
                height: 180px !important;
            }
            
            .logo-container {
                margin-bottom: 20px !important;
            }
            
            .coming-soon-text {
                font-size: 1.2rem !important;
                margin-bottom: 15px !important;
            }
            
            .coming-soon-subtext {
                font-size: 1rem !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; background: linear-gradient(135deg, #AB8A8A 0%, #7A5051 100%); height: 100vh; max-height: 100vh; display: flex; flex-direction: column; position: relative; overflow: hidden; border: 8px solid #C89E7E; box-sizing: border-box;">
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%); pointer-events: none; z-index: 1;"></div>
    <!-- Texture Pattern - Crosshatch -->
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(0,0,0,0.08) 3px, rgba(0,0,0,0.08) 6px), repeating-linear-gradient(90deg, transparent, transparent 3px, rgba(0,0,0,0.08) 3px, rgba(0,0,0,0.08) 6px); pointer-events: none; z-index: 1; opacity: 1;"></div>
    <!-- Texture Pattern - Dots -->
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,0.12) 1px, transparent 0); background-size: 25px 25px; pointer-events: none; z-index: 1; opacity: 1;"></div>
    <!-- Texture Pattern - Subtle Lines -->
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.04) 10px, rgba(0,0,0,0.04) 11px); pointer-events: none; z-index: 1; opacity: 1;"></div>
    
    <!-- Main Content Container -->
    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; z-index: 2; padding: 40px 20px; min-height: 0;">
        
        <!-- Coming Soon - Top -->
        <div style="text-align: center; color: white; margin-bottom: 35px;">
            <h1 class="pulse-animation coming-soon-title" style="font-size: 4rem; font-weight: 700; margin: 0; text-shadow: 0 2px 10px rgba(0,0,0,0.2); letter-spacing: 3px; line-height: 1.2; position: relative; display: inline-block;">COMING SOON...</h1>
        </div>
        
        <!-- Logo -->
        <div class="logo-container" style="display: flex; align-items: center; justify-content: center; margin-bottom: 35px;">
            <img src="Logo.png" alt="Arudhra Fashions Logo" style="height: 320px; width: auto; object-fit: contain; filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)); max-width: 100%; opacity: 0.9;" />
        </div>
        
        <!-- Text Content -->
        <div class="coming-soon-content" style="text-align: center; color: white; max-width: 700px; width: 100%;">
            <div style="width: 120px; height: 5px; background: linear-gradient(90deg, transparent, #CAB19B, transparent); margin: 0 auto 25px auto; border-radius: 2px;"></div>
            <p class="coming-soon-text" style="font-size: 1.6rem; margin: 0 0 18px 0; opacity: 0.95; line-height: 1.7; font-weight: 300; letter-spacing: 0.8px; padding: 0 20px;">We are fashioning something beautiful for you. Stay tuned!</p>
            <div class="coming-soon-subtext" style="font-size: 1.3rem; opacity: 0.9; padding: 0 20px;">Something exciting is on the way</div>
        </div>
        
    </div>
    
    <!-- Footer -->
    <footer style="position: relative; z-index: 2; text-align: center; color: white; padding: 20px 20px; background: #7A5051; opacity: 0.95; flex-shrink: 0; margin-top: auto;">
        <p style="margin: 0; font-size: 1rem; font-weight: 300;">&copy; 2026 Arudhra Fashions. All rights reserved.</p>
    </footer>
</body>
</html>
